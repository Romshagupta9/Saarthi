<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8E8B63, #D6D4AD);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile-container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #EDDADA;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .profile-info span {
            color: #8E8B63;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="" alt="User Profile" class="profile-img" id="profile-img">
            <h2 id="profile-name"></h2>
            <p id="profile-bio"></p>
            <div class="profile-info">
                <p><strong>LinkedIn:</strong> <span id="profile-linkedin"></span></p>
                <p><strong>Twitter:</strong> <span id="profile-twitter"></span></p>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <p><strong>Skills:</strong> <span id="profile-skills"></span></p>
                <p><strong>Projects:</strong> <span id="profile-projects"></span></p>
                <p><strong>Achievements:</strong> <span id="profile-achievements"></span></p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));

            if (profileData) {
                document.getElementById('profile-img').src = localStorage.getItem('profileImg') || 'default-avatar.png';
                document.getElementById('profile-name').textContent = profileData.name || 'No name provided';
                document.getElementById('profile-bio').textContent = profileData.bio || 'No bio provided';
                document.getElementById('profile-linkedin').textContent = profileData.linkedin || 'Not provided';
                document.getElementById('profile-twitter').textContent = profileData.twitter || 'Not provided';
                document.getElementById('profile-email').textContent = profileData.email || 'Not provided';
                document.getElementById('profile-skills').textContent = profileData.skills || 'Not provided';
                document.getElementById('profile-projects').textContent = profileData.projects || 'Not provided';
                document.getElementById('profile-achievements').textContent = profileData.achievements || 'Not provided';
            } else {
                // If no profile data is found
                document.getElementById('profile-name').textContent = 'Profile not found';
            }
        };
    </script>
</body>
</html>
